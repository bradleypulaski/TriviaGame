<!DOCTYPE html>
<html>
    <head>
        <title>Trivia</title>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
		<link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>


        <div id="wrapper">

            <div id="content">
                <h1>Totally Tubular Trivia!</h1>
                <div id="content-window">
                    <div id="time">
                        Time Remaining: <span id="seconds"></span> Seconds
                    </div>
                    <div id="timeup">
                        Out of Time!
                    </div>

                    <!--Start-->
                    <div id="start-container" class="container">
                        <div id="start">
                            Start
                        </div>
                    </div>

                    <!--Question-->
                    <div id="question-container"  class="container">
                        <div id="question">
                        </div>
                        <div id="answers">
                        </div>
                    </div>

                    <!--STATUS-->
                    <div id="status-container"  class="container">
                        <div id="status">
                            Correct Answers: <span id="correct"></span><br/>
                            Incorrect Answers: <span id="incorrect"></span><br/>
                            Unanswered: <span id="unanswered"></span><br/>
                        </div>
                        <div id="start-over">Start Over?</div>
                    </div>

                    <!--RESULT-->
                    <div id="result-container"  class="container">
                        <div id="result">

                        </div>
                        <div id="img-container">

                        </div>
                    </div>

                </div>


            </div>


        </div>

        <audio autoplay loop>
            <source src="assets/audio/bg.mp3" type="audio/mpeg">
        </audio> 

        <style>

        </style>
		<script src="assets/js/logic.js"></script>

        <script>
        
        </script>


    </body>


</html>
